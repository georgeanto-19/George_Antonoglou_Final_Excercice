<div>
	<mat-card class="row col-12 card centered">
		<mat-card-header class="col-12 card-header centered">
			<mat-card-title>
				Vehicles
				<button matButton (click)="addVehicle()">
					ADD <mat-icon>add</mat-icon>
				</button>
			</mat-card-title>
		</mat-card-header>
		<mat-card-content class="row col-12 card-content centered">
			@if(vehicles){ @for(vehicle of vehicles.controls; track
			vehicle.get('plateNumber').value){
			<section class="row col-12 centered" [formGroup]="$any(vehicle)">
				<mat-form-field class="col-auto">
					<input
						matInput
						type="text"
						placeholder="plateNumber"
						formControlName="plateNumber"
					/>
				</mat-form-field>
				<mat-form-field class="col-auto">
					<mat-label>Insurance Date</mat-label>
					<input
						matInput
						[matDatepicker]="dp1"
						formControlName="insuranceDate"
					/>
					<mat-hint>MM/DD/YYYY</mat-hint>
					<mat-datepicker-toggle
						matIconSuffix
						[for]="dp1"
					></mat-datepicker-toggle>
					<mat-datepicker touchUi #dp1></mat-datepicker>
				</mat-form-field>
				<mat-form-field class="col-auto">
					<input
						matInput
						type="text"
						placeholder="ownerTaxId"
						formControlName="ownerTaxId"
					/>
				</mat-form-field>
				<mat-form-field class="col-auto">
					<input
						matInput
						type="text"
						placeholder="brand"
						formControlName="brand"
					/>
				</mat-form-field>
				<mat-form-field class="col-auto">
					<input
						matInput
						type="text"
						placeholder="model"
						formControlName="model"
					/>
				</mat-form-field>
				<mat-form-field class="col-auto">
					<input
						matInput
						type="color"
						placeholder="color"
						formControlName="color"
					/>
				</mat-form-field>
				<div class="col-auto">
					@if(vehicle.disabled){
					<button matButton (click)="editVehicle($any(vehicle))">
						<mat-icon>edit</mat-icon>
					</button>
					} @if(!vehicle.disabled){
					<button matButton (click)="saveVehicle($any(vehicle))">
						<mat-icon>save</mat-icon>
					</button>
					}
					<button matButton (click)="deleteVehicle($any(vehicle))">
						<mat-icon>delete</mat-icon>
					</button>
				</div>
			</section>
			}}
		</mat-card-content>
	</mat-card>
</div>
